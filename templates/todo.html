<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='todo_styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>

        <!-- Add new task form -->
        <form action="{{ url_for('todo') }}" method="POST">
            <input type="text" name="task_name" placeholder="Enter new task" required>
            <button type="submit">Add Task</button>
        </form>

        <!-- Task table -->
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for task in todos %}
                <tr>
                    <td>{{ task['task'] }}</td>
                    <td>
                        <!-- Update task form -->
                        <form action="{{ url_for('update_task', task_id=task['_id']) }}" method="POST" style="display:inline-block;">
                            <input type="text" name="new_task_name" value="{{ task['task'] }}" required>
                            <button type="submit">Update</button>
                        </form>
                        
                        <!-- Delete task form -->
                        <form action="{{ url_for('delete_task', task_id=task['_id']) }}" method="POST" style="display:inline-block;">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

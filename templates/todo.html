<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='todo_styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Button to return to the dashboard -->
        <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
        
        <h2>To-Do List</h2>

        <!-- Add new task form -->
        <form action="{{ url_for('todo') }}" method="POST">
            <input type="text" name="task_name" placeholder="Enter new task" required>
            <button type="submit">Add Task</button>
        </form>

        <!-- Task table -->
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for task in todos %}
                <tr>
                    <td>{{ task['task'] }}</td>
                    <td>
                        <!-- Complete task form -->
                        <form action="{{ url_for('complete_task', task_id=task['_id']) }}" method="POST" style="display:inline-block;">
                            <button type="submit" class="complete-btn" {% if task['is_completed'] %}disabled{% endif %}>
                                {{ 'completed' if task['is_completed'] else 'Complete' }}
                            </button>
                        </form>

                        <!-- Update task form -->
                        <form action="{{ url_for('update_task', task_id=task['_id']) }}" method="POST" style="display:inline-block;">
                            <input type="text" name="new_task_name" value="{{ task['task'] }}" required>
                            <button type="submit" {% if task['is_completed'] %}disabled{% endif %} class="update-btn">Update</button>
                        </form>
                        
                        <!-- Delete task form -->
                        <form action="{{ url_for('delete_task', task_id=task['_id']) }}" method="POST" style="display:inline-block;">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <style>
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: darkgrey;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: grey;
        }
        .complete-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .complete-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .update-btn {
            background-color: #007bff; /* Default color */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .update-btn:disabled {
            background-color: #ccc; /* Color when disabled */
            cursor: not-allowed;
        }
        .delete-btn {
            background-color: #dc3545; /* Delete button color */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</body>
</html>
